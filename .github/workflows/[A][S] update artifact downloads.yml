name: Update artifact downloads

on:
  push:
    branches:
      - master
    paths: 
      - ".github/workflows/[A][S] update artifact downloads.yml"

#on:
#  schedule:
#    - cron: "0 1 21 * *"

jobs:
        
  update-artifact-downloads:
    name: Update artifact downloads
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clear Camo cache and update README.md
        run: |
          curl -X PURGE https://camo.githubusercontent.com/ff8a2047bc87b1b54ea3561dac65760d0d8f6269df400a608e2b5a8af2215c55/68747470733a2f2f7777772e6275726e696e67776176652e6f72672f67656e657261746f72732f67656e65726174652d6275726e696e67776176652d61727469666163742d646f776e6c6f6164732d62616467652e7068703f747970653d73766726617274696661637449643d6772617068
          git config user.name "Burningwave"
          git config user.email "info@burningwave.org"
          git pull origin ${{github.ref}}
          sed -i "s/format=svgggggggggggg/format=svg/w changelog.txt" ./README.md
          if ! [ -s changelog.txt ]; then
             sed -r -i "s%format=svg%format=svgg%" ./README.md;
          fi          
          git commit -am "Artifact downloads automatic update"
          git push
